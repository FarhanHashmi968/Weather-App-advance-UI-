<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarhanWeather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <img src="image/4-clipart-sun-1.png" alt="">
            <h1>FarhanWeather</h1>
        </div>
        <div class="searchbar">
            <input type="text" placeholder="Type city to search......" class="searcBox">
            <input type="button" value="Search" class="searchButton">
        </div>
        <div class="resultCard">
            <div class="location">
                <span class="city">dhanbad</span>
                <span class="country"> India</span>
            </div>
            <div class="cardinformation">
                <div class="time">
                    <span>Current Weather</span>
                    <span class="dttime">12:41 PM</span>
                </div>
                <div class="temp">
                    <div class="temperature">
                        <img class="weatherImage" src="image/4-clipart-sun-1.png" alt="">
                        <b><span class="tempData">36'c</span></b>
                    </div>
                    <span class="weatherdescription">Hazy Sunshine</span>
                </div>
                <div class="dataSummary">
                    <div class="card1">
                        <div class="windgusts">
                            <span>Wind Gusts</span>
                            <b><span class="windGusts">30Km/h</span></b>
                        </div>
                        <div class="humidity">
                            <span>Humidity</span>
                            <b><span class="humidityData">21%</span></b>
                        </div>
                        <div class="pressure">
                            <span>Pressure</span>
                            <b><span class="pressuredata">1003 mb</span></b>
                        </div>
                    </div>
                    <div class="card2">
                        <div class="visibility">
                            <span>Visibility</span>
                            <b><span class="visibilitydata">16 Km</span></b>
                        </div>
                        <div class="windspeed">
                            <span>Wind Speed</span>
                            <b><span class="windspeeddata">30.9 Km/h</span></b>
                        </div>
                        <div class="sealevel">
                            <span>Sea Level</span>
                            <b><span class="sealeveldata">999</span></b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
